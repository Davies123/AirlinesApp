
<nav class="navbar">
    <div class="h2">
        Company Types 
        <button type="button" (click)="editCompanyType(Action[Action.New], 0)" class="btn btn-primary btn-md float-right align-bottom">Create New Company Type</button>
    </div>    
</nav>

<table class="table-airline table">
      <thead>
          <tr>            
            <th>Company Type</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let companyType of companyTypes">
              <td>{{companyType.Name}}</td>
              <td>                
                <div class="btn-group" role="group">  
                  <button type="button" (click)="editCompanyType(Action[Action.Edit], companyType.ID)" class="btn btn-sm btn-link">Edit</button>|
                  <button type="button" (click)="editCompanyType(Action[Action.Detail], companyType.ID)" class="btn btn-sm btn-link">Details</button>|
                  <button type="button" (click)="editCompanyType(Action[Action.Delete], companyType.ID)" class="btn btn-sm btn-link">Delete</button>
                </div>
              </td>
          </tr>
      </tbody>
  </table>
